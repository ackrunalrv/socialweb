<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Social Web - Fullstack</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <nav class="nav">
        <div class="logo">
            <img src="static/krvlogo.png" alt="logo" />
            <h2>Social Web</h2>
        </div>

        <div class="controls">
            <div id="theme-toggle" class="theme-toggle">üåô</div>
            <div id="menu-toggle" class="menu-toggle"><span></span><span></span><span></span></div>
        </div>

        <ul id="nav-links" class="links">
            <li><a href="#" data-target="home" class="nav-link active">Home</a></li>
            <li><a href="#" data-target="images" class="nav-link">Images</a></li>
            <li><a href="#" data-target="videos" class="nav-link">Videos</a></li>
            <li><a href="#" data-target="audio" class="nav-link">Audio</a></li>
            <li><a href="#" data-target="upload" class="nav-link">Upload</a></li>
        </ul>
    </nav>

    <main id="main">
        <section id="home" class="section active">
            <h1>Welcome to Social Web</h1>
            <p>Upload images, videos, and audio files to your server.</p>
        </section>

        <section id="upload" class="section">
            <h2>Upload Files</h2>
            <div class="upload-panel">
                <input id="fileInput" type="file" multiple accept="image/*,video/*,audio/*" />
                <button id="uploadBtn" class="btn">Upload</button>
                <button id="clearSelection" class="btn ghost">Clear</button>
                <div id="clientPreview" class="client-preview"></div>
            </div>
        </section>

        <section id="images" class="section">
            <h2>Images</h2>
            <div id="imagesGrid" class="grid"></div>
        </section>

        <section id="videos" class="section">
            <h2>Videos</h2>
            <div id="videosGrid" class="grid"></div>
        </section>

        <section id="audio" class="section">
            <h2>Audio</h2>
            <div id="audioGrid" class="grid"></div>
        </section>
    </main>

    <footer class="footer">
        <small>Made with ‚ù§Ô∏è by KRV</small>
    </footer>

    <script src="/static/script.js"></script>
</body>

</html>
